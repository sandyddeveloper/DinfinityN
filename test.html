<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Heading</title>
    <style>
        .name-main {
            font-weight: 900;
            text-align: center;
            line-height: 1.2;
            /* Adjust line height for spacing */
        }

        /* Default styling for large screens */
        .name-main .main-name {
            font-size: 200px;
            color: red;
        }

        .name-main .ampersand {
            font-size: 150px;
            color: orange;
        }

        .name-main .sub-name {
            font-size: 200px;
            color: red;
        }

        /* Responsive styling for medium screens (tablets) */
        @media (max-width: 768px) {

            .name-main .main-name,
            .name-main .sub-name {
                font-size: 120px;
            }

            .name-main .ampersand {
                font-size: 100px;
            }
        }

        /* Responsive styling for small screens (mobile) */
        @media (max-width: 480px) {

            .name-main .main-name,
            .name-main .sub-name {
                font-size: 80px;
            }

            .name-main .ampersand {
                font-size: 60px;
            }
        }
    </style>
</head>

<body>
    <div class="name-main">
        <div class="main-name">Dinesh Raj</div>
        <div class="ampersand">&</div>
        <div class="sub-name">Nathiya</div>
    </div>
</body>

</html>
